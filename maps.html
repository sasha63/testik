function init() {
    myMap = new ymaps.Map("map", {
        center: [56.86, 60.64],
        zoom: 10
    });

	var i = 0;
	while(i < points.length) {
		var point = points[i];
		
		var x = point[0];
		var y = point[1];
		var text = point[2];
		
		var placemark = new ymaps.Placemark([x, y], {
			content: text,
			balloonContent: text + " тут!Э"
		});
		myMap.geoObjects.add(placemark);
		i = i + 1; // i++;
	}

    while( i < data.length) {
